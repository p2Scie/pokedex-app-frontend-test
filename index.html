<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex App - Acceuil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar is-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="/index.html">
            <img
              src="https://bulma.io/images/bulma-logo-white.png"
              width="112"
              height="28"
            />
          </a>
        </div>

        <div
          id="navbarBasicExample"
          class="navbar-menu is-justify-content-center"
        >
          <div class="navbar-start m-0">
            <a href="/index.html" class="navbar-item"> Acceuil </a>

            <a href="/favorites.html" class="navbar-item"> Mes Favoris </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section style="max-width: 500px; margin: 60px auto">
        <table
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
        >
          <tbody class="table-container"></tbody>
        </table>
      </section>

      <section>
        <ul class="details"></ul>
      </section>

     
      <aside class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <div class="content">
               <h2></h2>
               <p></p>
              </div>
            </div>
            <footer class="card-footer">
            
                <button class="card-footer-item button is-warning">Ajouter aux favoris</button>
              
            </footer>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </aside>

    </main>
  </body>
</html>
